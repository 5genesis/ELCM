<tr class="{{ execution.Id }}div">
    <td width="50px" style="background-color: lightgray">
        <span style="font-size:x-large">{{ execution.Id }}</span>
    </td>
    <td width="100px">
        <span class="badge" id="coarse{{ execution.Id }}"> {{ execution.CoarseStatus.name }} </span>
    </td>
    <td width="200px">
        {{ moment(execution.Created).format('LLL') }}
    </td>
    <td width="120px">
        <span class="badge" id="status{{ execution.Id }}"> {{ execution.Status }} </span>
    </td>
    <td width="150">
        <span id="progress{{ execution.Id }}"></span>
    </td>
    <td width="70px">
        {% if execution.Active %}
            <span class="btn btn-danger">
                <a href={{ url_for('execution.cancel', executionId=execution.Id) }}>Cancel</a>
            </span>
        {% endif %}
    </td>
    <td width="60px"><span class="btn btn-info">
        <a href={{ url_for('execution.view', executionId=execution.Id) }}>View</a>
    </span></td>
</tr>
<tr class="{{ execution.Id }}div"
    style="font-size: smaller; background-color: lightgray; border-bottom: 1px solid black;">
    <td></td>
    <td></td>
    <td colspan=3>{{ execution.ExperimentName }}</td>
</tr>
