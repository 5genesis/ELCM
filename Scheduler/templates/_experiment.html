<tr class="{{ experiment.Id }}div">
    <td width="50px" style="background-color: lightgray">
        <span style="font-size:x-large">{{ experiment.Id }}</span>
    </td>
    <td width="100px">
        <span class="badge" id="coarse{{ experiment.Id }}"> {{ experiment.CoarseStatus.name }} </span>
    </td>
    <td width="200px">
        {{ moment(experiment.Created).format('LLL') }}
    </td>
    <td width="120px">
        <span class="badge" id="status{{ experiment.Id }}"> {{ experiment.Status }} </span>
    </td>
    <td width="150">
        <span id="progress{{ experiment.Id }}"></span>
    </td>
    <td width="70px">
        {% if experiment.Active %}
            <span class="btn btn-danger">
                <a href={{ url_for('experiment.cancel', experimentId=experiment.Id) }}>Cancel</a>
            </span>
        {% endif %}
    </td>
    <td width="60px"><span class="btn btn-info">
        <a href={{ url_for('experiment.view', experimentId=experiment.Id) }}>View</a>
    </span></td>
</tr>
<tr class="{{ experiment.Id }}div"
    style="font-size: smaller; background-color: lightgray; border-bottom: 1px solid black;">
    <td></td>
    <td>{{ experiment.User }}</td>
    <td colspan=3>{{ experiment.Name }} (ID: {{ experiment.ExperimentId }})</td>
</tr>
